<html ng-app="myApp">
<link rel="stylesheet" href = "main.css">
<head>
<title>Angular Filters</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href = "main.css">
<script type="text/javascript" src="app.js"></script>
</head>

<body >

	<div ng-controller = "MainController as main">
		<form name = "userForm" novalidate>
			<table class = "user-form">
				<tr>
					<td>Nome:</td>
					<td><input type="text" ng-model = "main.user.nome" required ng-minlength="2"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" ng-model = "main.user.email" required></td>
				</tr>
				<tr>
					<td>Cod.Postal:</td>
					<td><input type="text" ng-model = "main.user.codPostal" required ng-pattern= "/\d{4}([ \-]\d{4})?/"></td>
				</tr>
				<tr>
				<td>&nbsp</td>
				<td><button ng-click="main.submitForm(userForm)">Submit</button></td>
				</tr>
			</table>
		
		</form>
	<p>
		{{main.user}}
	</p>
	
	</div> 
	
</body>

</html>
